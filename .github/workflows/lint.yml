name: Lint

on:
  push:
    branches: ["main", "Backend"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  lint-format:
    name: Lint & Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23
          cache: "npm"

      # TODO: Create global package.json and other config files
      - name: Change directory to backend
        run: cd srcs/requirements/backend
      
      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npx eslint "srcs/requirements/backend/src/**/*.ts"

      - name: Run Prettier Check
        run: npx prettier --write "srcs/requirements/backend/src/**/*.ts"
      
      - name: Commit fixed files
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "chore: auto-format code"
          git push
