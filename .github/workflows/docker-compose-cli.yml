name: Docker Compose CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸš€ Checkout Repository
      uses: actions/checkout@v4

    - name: ğŸ› ï¸ Set up Docker Buildx (for caching & multi-platform builds)
      uses: docker/setup-buildx-action@v3

    - name: ğŸ› ï¸ Ensure hostsed exists
      run: |
        if ! hostsed --help >/dev/null 2>&1; then \
          echo "hostsed not found. Installing..."; \
          sudo apt update && sudo apt install -y hostsed; \
        fi
             
    - name: ğŸ¯ Cache Docker Layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: ğŸ³ Start Docker Services (with cache)
      run: |
        make

    - name: ğŸ—ï¸ Run Build and Test Script
      run: |
        chmod +x docs/scripts/build_dockerfile_test.sh
        ./docs/scripts/build_dockerfile_test.sh

    - name: ğŸ“œ Show Docker Logs (if failure)
      if: failure()
      run: |
        docker compose logs

    - name: ğŸ›‘ Stop and Clean Up
      run: |
        cd srcs
        docker compose down
