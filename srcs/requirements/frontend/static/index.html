<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ft_transcendence</title>
    <link rel="icon" href="./static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./dist/output.css">
    <script type="module" src="../dist/navigation.js"></script>
    <script type="module" src="../dist/events.js"></script>
    <script type="module" src="../dist/app.js"></script>
</head>

<body id="body" class="flex flex-col h-screen overflow-hidden">
    <nav id="navigation"> </nav>

    <main id="app" class="flex-1 overflow-hidden"></main>

    <footer id="footer" class="w-full text-center bg-black text-white">
        <p>ft_transcendence by <a href="https://github.com/miguelsrmv">mde-sa--</a>, <a
                href="https://github.com/damachad">damachad</a> & <a
                href="https://github.com/TiagoMartins14">tiaferna</a> @
            <a href="https://www.42porto.com/pt/">42Porto</a>
        </p>
    </footer>

    <template id="nav-bar">
        <div class="flex-row justify-center">
            <button class="nav-button" id="home-nav" data-target="home-template">Home</button>
            <button class="nav-button" id="local-nav" data-target="local-template">Local</button>
            <button class="nav-button" id="multiplayer-nav" data-target="multiplayer-template">Multiplayer</button>
            <button class="nav-button" id="tournament-nav" data-target="tournament-template">Tournament</button>
            <button class="nav-button" id="rankings-nav" data-target="rankings-template">Rankings</button>
        </div>
    </template>

    <template id="landing-template">
        <div
            class="w-full h-full bg-cover bg-center bg-[url('/static/images/homescreen_background.jpg')] flex flex-col justify-center items-center">
            <div id="title-screen" class="text-center relative">
                <img id="main-title" src="./static/images/supersmash_titlescreen.png"
                    class="mx-auto min-w-[800x] max-w-[1200px]">
                <div id="sub-title"
                    class="text-6xl font-serpentine absolute bottom-[+10vh] left-0 right-0 mx-auto tracking-wide opacity-0 invisible">
                    Transcendence </div>
                <button id="enter-button" data-target="home-template"
                    class="text-7xl font-serpentine absolute bottom-[-10vh] left-1/2 transform -translate-x-1/2 opacity-0 invisible ">Enter</button>
            </div>
        </div>
        <div id="login-modal"
            class="login-modal min-w-[800px] w-2/3 max-w-[900px] min-h-[800px] h-full bg-black/80 rounded-lg p-6 pb-10 grid grid-rows-[auto_1fr] gap-6 shadow-[0_0_15px_5px_rgba(255,255,255,0.1)] border border-gray-700/50"> 
            <div class=" grid grid-cols-2 gap-6 h-[90%]">
                <div id="guest-button"
                    class="w-full h-full flex justify-center cursor-pointer rounded overflow-hidden min-h-[750px] group">
                    <div
                        class="w-full h-[90%] overflow-hidden cursor-pointer transform transition duration-200 hover:scale-105">
                        <!-- Image that takes up entire card -->
                        <div class="menu-image absolute left-0 w-full h-full bg-cover bg-center bg-no-repeat"
                            style="background-image: url('/static/images/pokemon_trainer_female.png');">
                        </div>

                        <!-- Polygon color overlay -->
                        <div class="absolute bottom-0 left-0 w-full h-[20%] bg-blue-700 angled-top z-20"></div>

                        <!-- Full-menu colour overlay -->
                        <div
                            class="absolute bottom-0 left-0 w-full h-full bg-blue-700 opacity-50 z-25 group-hover:opacity-0 transition-opacity duration-200">
                        </div>

                        <!-- Text overlay -->
                        <div
                            class="absolute bottom-2 left-6 font-bold uppercase z-30 text-white font-serpentine text-7xl text-outline px-2 py-1">
                            Guest
                        </div>
                    </div>
                </div>
                <div id="login-button"
                    class="w-full h-full flex justify-center cursor-pointer rounded overflow-hidden min-h-[750px] group">
                    <div
                        class="w-full h-[90%] overflow-hidden cursor-pointer transform transition duration-200 hover:scale-105">
                        <!-- Image that takes up entire card -->
                        <div class="menu-image absolute left-0 w-full h-full bg-cover bg-center bg-no-repeat"
                            style="background-image: url('/static/images/pokemon_trainer_male.png');">
                        </div>

                        <!-- Polygon color overlay -->
                        <div class="absolute bottom-0 left-0 w-full h-[20%] bg-red-700 angled-top z-20"></div>

                        <!-- Full-menu colour overlay -->
                        <div
                            class="absolute bottom-0 left-0 w-full h-full bg-red-700 opacity-50 z-25 group-hover:opacity-0 transition-opacity duration-200">
                        </div>

                        <!-- Text overlay -->
                        <div
                            class="absolute bottom-2 left-6 font-bold uppercase z-30 text-white font-serpentine text-7xl text-outline px-2 py-1">
                            Login
                        </div>
                    </div>
                </div>

            </div>
            <!-- Back Button -->
            <div class="flex justify-end items-center pt-12">
                <button id="back-button" class="text-black text-xl hover:text-gray-300">‚Üê Back</button>
            </div>
        </div>
    </template>

    <template id="home-template">
        <div> I'm on home! </div>
    </template>

    <template id="local-template">
        <div> I'm on local! </div>
    </template>

    <template id="multiplayer-template">
        <div> I'm on multiplayer! </div>
    </template>

    <template id="tournament-template">
        <div> I'm on tournament! </div>
    </template>

    <template id="rankings-template">
        <div> I'm on rankings! </div>
    </template>
</body>

</html>
