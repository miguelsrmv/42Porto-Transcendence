<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ft_transcendence</title>
    <link rel="icon" href="./static/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./dist/styles/tailwind.css" />
    <script type="module" src="../dist/app.js"></script>
  </head>

  <body id="body" class="h-screen w-screen flex flex-col bg-gray-800">
    <header
      id="header"
      class="w-full relative flex items-center justify-center text-white h-[20%] hidden"
    ></header>

    <main id="app" class="h-full w-full overflow-hidden"></main>

    <footer id="footer" class="w-full h-[5%] text-center bg-gray-800 text-white">
      <p>
        ft_transcendence by <a href="https://github.com/miguelsrmv">mde-sa--</a>,
        <a href="https://github.com/damachad">damachad</a> &
        <a href="https://github.com/TiagoMartins14">tiaferna</a> @
        <a href="https://www.42porto.com/pt/">42Porto</a>.
      </p>
      <p>
        This is a non-commercial educational project. All assets used are the property of their
        respective owners.
      </p>
    </footer>
  </body>

  <template id="landing-template">
    <div class="relative w-full h-full overflow-hidden">
      <div
        id="title-screen"
        class="w-full h-full flex flex-col items-center justify-center text-center relative"
      >
        <img
          id="main-title"
          src="./static/images/supersmash_titlescreen_white.png"
          class="w-11/12 max-w-3xl lg:max-w-4xl xl:max-w-5xl mx-auto"
          alt="Game Title Screen"
        />
        <div
          id="sub-title"
          class="text-4xl text-white md:text-5xl lg:text-6xl font-serpentine mx-auto tracking-wide absolute bottom-[25vh] md:bottom-[30vh] left-0 right-0 opacity-0 invisible transition-opacity duration-700 ease-in-out"
        >
          Transcendence
        </div>

        <button
          id="enter-button"
          data-target="main-menu-template"
          class="text-5xl text-white md:text-6xl lg:text-7xl font-serpentine absolute bottom-[10vh] md:bottom-[15vh] left-0 right-0 opacity-0 invisible transition-all duration-500 ease-in-out hover:text-gray-700 hover:scale-105 active:scale-100"
        >
          Enter
        </button>
      </div>
      <div
        id="login-modal"
        class="login-modal fixed inset-0 z-50 flex items-center justify-center bg-black/70 backdrop-blur-sm p-4 hidden"
      >
        <div class="bg-white w-full max-w-md rounded-lg shadow-xl overflow-hidden">
          <form id="login-form" class="flex flex-col p-6 sm:p-8 space-y-6" action="#" method="post">
            <h2 class="text-2xl font-bold text-center text-gray-800">Welcome!</h2>

            <div class="space-y-1">
              <label for="login-email" class="block text-sm font-medium text-gray-700">Email</label>
              <input
                type="email"
                id="login-email"
                name="email"
                required
                autocomplete="email"
                class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out"
              />
            </div>

            <div class="space-y-1">
              <label for="login-password" class="block text-sm font-medium text-gray-700"
                >Password</label
              >
              <input
                type="password"
                id="login-password"
                name="password"
                required
                autocomplete="current-password"
                class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out"
              />
            </div>

            <div
              id="error-login-message"
              role="alert"
              aria-live="polite"
              class="hidden w-full text-sm text-red-700 bg-red-100 p-3 rounded-md border border-red-300"
            ></div>

            <button
              id="login-submit-button"
              type="submit"
              class="w-full bg-blue-600 text-white py-2.5 px-4 rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out font-semibold"
            >
              Login
            </button>

            <div class="text-sm text-center text-gray-600">
              No account?
              <button
                id="show-register-button"
                type="button"
                class="font-medium text-blue-600 hover:text-red-500 focus:outline-none focus:underline"
              >
                Register here!
              </button>
            </div>

            <a
              href="#main-menu-page"
              id="guest-button"
              class="block text-center w-full bg-gray-100 text-gray-700 py-2.5 px-4 mt-2 rounded-md border border-gray-300 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out font-semibold"
            >
              Play as Guest
            </a>
          </form>

          <form
            id="register-form"
            action="#"
            method="post"
            class="flex flex-col p-6 sm:p-8 space-y-4 hidden"
          >
            <h2 class="text-2xl font-bold text-center text-gray-800">Create Account</h2>

            <div class="space-y-1">
              <label for="register-username" class="block text-sm font-medium text-gray-700"
                >Username</label
              >
              <input
                type="text"
                id="register-username"
                name="username"
                required
                autocomplete="username"
                class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out"
              />
            </div>

            <div class="space-y-1">
              <label for="register-email" class="block text-sm font-medium text-gray-700"
                >E-mail</label
              >
              <input
                type="email"
                id="register-email"
                name="email"
                required
                autocomplete="email"
                class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out"
              />
            </div>

            <div class="space-y-1">
              <label for="register-password" class="block text-sm font-medium text-gray-700"
                >Password</label
              >
              <input
                type="password"
                id="register-password"
                name="password"
                required
                autocomplete="new-password"
                class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out"
              />
            </div>

            <div class="space-y-1">
              <label for="repeat-password" class="block text-sm font-medium text-gray-700"
                >Repeat Password</label
              >
              <input
                type="password"
                id="repeat-password"
                name="repeatPassword"
                required
                autocomplete="new-password"
                class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out"
              />
            </div>

            <div
              id="error-register-message"
              role="alert"
              aria-live="polite"
              class="hidden w-full text-sm text-red-700 bg-red-100 p-3 rounded-md border border-red-300"
            ></div>

            <button
              id="register-submit-button"
              type="submit"
              class="w-full bg-green-600 text-white py-2.5 px-4 rounded-md shadow-sm hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out font-semibold"
            >
              Register
            </button>

            <div class="text-sm text-center text-gray-600 pt-2">
              Already have an account?
              <button
                id="show-login-button"
                type="button"
                class="font-medium text-green-600 hover:text-green-500 focus:outline-none focus:underline"
              >
                Login here!
              </button>
            </div>
          </form>

          <form id="2fa-form" class="flex flex-col p-6 sm:p-8 space-y-6 hidden" action="#" method="post">
              <label for="2fa-code" class="block text-sm font-medium text-gray-700"
                >Authentication Code</label
              >
              <input
                type="text"
                id="authentication-code"
                name="2FA code"
                required
                autocomplete=""
                class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out"
              />
            <div class="text-sm text-center text-gray-600 pt-2">
              <button
                id="2-fa-submit-button"
                type="submit"
                class="w-full bg-green-600 text-white py-2.5 px-4 rounded-md shadow-sm hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out font-semibold"
              >
                Submit Authentication code
              </button>
            </form>
        </div>
      </div>
    </div>
  </template>

  <template id="main-menu-template">
    <div id="main-menu" class="w-[85%] h-full mx-auto flex flex-col">
      <div id="main-menu-buttons" class="w-full h-[80%] gap-4 flex mt-6">
        <a
          href="#local-play-page"
          id="local-play-button"
          data-target="local-play-page"
          data-helper-message="Play locally with friends!"
          class="relative flex-1 cursor-pointer transition-transform duration-300 hover:scale-105 hover:shadow-2xl hover:shadow-red-700 rounded overflow-hidden"
        >
          <img
            src="/static/images/localplay.jpg"
            alt="Local Play"
            class="w-full h-full object-cover"
          />
          <div
            id="local-play-button-container-text"
            class="absolute bottom-0 left-0 w-full bg-gradient-to-t from-red-700 to-transparent h-1/2 flex items-end justify-start p-4"
          >
            <h3 class="font-bold uppercase text-white font-serpentine text-4xl px-2 py-1">
              Local Play
            </h3>
          </div>
          <div
            id="local-play-button-overlay"
            class="absolute inset-0 bg-red-700 opacity-30 transition-opacity duration-200 group-hover:opacity-0"
          ></div>
        </a>

        <a
          href="#remote-play-page"
          id="remote-play-button"
          data-target="remote-play-page"
          data-helper-message="Play online!"
          class="relative flex-1 cursor-pointer transition-transform duration-300 hover:scale-105 hover:shadow-2xl hover:shadow-yellow-700 rounded overflow-hidden"
        >
          <img
            src="/static/images/remoteplay.jpg"
            alt="Remote Play"
            class="w-full h-full object-cover"
          />
          <div
            id="remote-play-button-container-text"
            class="absolute bottom-0 left-0 w-full bg-gradient-to-t from-yellow-700 to-transparent h-1/2 flex items-end justify-start p-4"
          >
            <h3 class="font-bold uppercase text-white font-serpentine text-4xl px-2 py-1">
              Remote Play
            </h3>
          </div>
          <div
            id="remote-play-button-overlay"
            class="absolute inset-0 bg-yellow-700 opacity-30 transition-opacity duration-200 group-hover:opacity-0"
          ></div>
        </a>

        <a
          href="#tournament-play-page"
          id="tournament-play-button"
          data-target="tournament-play-page"
          data-helper-message="Play in a tournament!"
          class="relative flex-1 cursor-pointer transition-transform duration-300 hover:scale-105 hover:shadow-2xl hover:shadow-blue-700 rounded overflow-hidden"
        >
          <img
            src="/static/images/tournamentplay.jpg"
            alt="Tournament Play"
            class="w-full h-full object-cover"
          />
          <div
            id="tournament-play-button-container-text"
            class="absolute bottom-0 left-0 w-full bg-gradient-to-t from-blue-700 to-transparent h-1/2 flex items-end justify-start p-4"
          >
            <h3 class="font-bold uppercase text-white font-serpentine text-4xl px-2 py-1">
              Tournament Play
            </h3>
          </div>
          <div
            id="tournament-play-button-overlay"
            class="absolute inset-0 bg-blue-700 opacity-30 transition-opacity duration-200 group-hover:opacity-0"
          ></div>
        </a>

        <div id="networking-section" class="flex flex-1 flex-col justify-center rounded">
          <a
            href="#rankings-page"
            id="rankings-button"
            data-target="rankings-page"
            data-helper-message="Check the rankings!"
            class="relative flex-1 cursor-pointer transition-transform duration-300 hover:scale-105 hover:shadow-2xl hover:shadow-green-700 rounded overflow-hidden mb-2"
          >
            <img
              src="/static/images/rankings.jpg"
              alt="Rankings"
              class="w-full h-full object-cover"
            />
            <div
              id="rankings-button-container-text"
              class="absolute bottom-0 left-0 w-full bg-gradient-to-t from-green-700 to-transparent h-1/2 flex items-end justify-start p-4"
            >
              <h3 class="font-bold uppercase text-white font-serpentine text-4xl px-2 py-1">
                Rankings
              </h3>
            </div>
            <div
              id="rankings-button-overlay"
              class="absolute inset-0 bg-green-700 opacity-30 transition-opacity duration-200 group-hover:opacity-0"
            ></div>
          </a>
          <a
            href="#friends-page"
            id="friends-button"
            data-target="friends-page"
            data-helper-message="See your friends!"
            class="relative flex-1 cursor-pointer transition-transform duration-300 hover:scale-105 hover:shadow-2xl hover:shadow-purple-700 rounded overflow-hidden mt-2"
          >
            <img
              src="/static/images/friends.jpg"
              alt="Friends"
              class="w-full h-full object-cover"
            />
            <div
              id="friends-button-container-text"
              class="absolute bottom-0 left-0 w-full bg-gradient-to-t from-purple-700 to-transparent h-1/2 flex items-end justify-start p-4"
            >
              <h3 class="font-bold uppercase text-white font-serpentine text-4xl px-2 py-1">
                Friends
              </h3>
            </div>
            <div
              id="friends-button-overlay"
              class="absolute inset-0 bg-purple-700 opacity-30 transition-opacity duration-200 group-hover:opacity-0"
            ></div>
          </a>
        </div>
      </div>
      <div
        id="menu-helper-text"
        class="w-full h-[20%] flex items-center justify-center mx-auto text-3xl font-serpentine text-white"
      ></div>
    </div>
  </template>

  <template id="game-menu-template">
    <div id="game-menu" class="z-50 w-full h-full flex items-center justify-center">
      <div id="game-menu-inner" class="w-[85%] h-[95%] flex flex-col overflow-auto">
        <!-- Game Type Selection -->
        <div id="game-type-selection" class="flex-grow p-6 flex flex-col -mt-4">
          <h2 class="text-4xl font-bold font-serpentine text-center mb-8 text-white">
            Select Your Game
          </h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-8 flex-1">
            <!-- Classic Pong Button -->
            <button id="classic-pong-button" class="game-type-button group">
              <div
                class="relative aspect-[4/3] overflow-hidden rounded-lg transition-transform duration-300 group-hover:scale-105 shadow-xl border-2 border-blue-500"
              >
                <img
                  src="/static/images/pokemon_trainer_female.png"
                  alt="Classic Pong"
                  class="w-full h-full object-cover"
                />
                <div
                  class="absolute bottom-0 left-0 w-full bg-gradient-to-t from-blue-900 to-transparent h-1/2 flex items-end justify-start p-4"
                >
                  <h3 class="font-bold uppercase text-white font-serpentine text-4xl px-2 py-1">
                    Classic Pong
                  </h3>
                </div>
                <div
                  class="absolute inset-0 bg-gray-900 opacity-40 transition-opacity duration-300 group-hover:opacity-10"
                ></div>
              </div>
            </button>

            <!-- Crazy Pong Button -->
            <button id="crazy-pong-button" class="game-type-button group">
              <div
                class="relative aspect-[4/3] overflow-hidden rounded-lg transition-transform duration-300 group-hover:scale-105 shadow-xl border-2 border-red-500"
              >
                <img
                  src="/static/images/pokemon_trainer_male.png"
                  alt="Crazy Pong"
                  class="w-full h-full object-cover"
                />
                <div
                  class="absolute bottom-0 left-0 w-full bg-gradient-to-t from-red-900 to-transparent h-1/2 flex items-end justify-start p-4"
                >
                  <h3 class="font-bold uppercase text-white font-serpentine text-4xl px-2 py-1">
                    Crazy Pong
                  </h3>
                </div>
                <div
                  class="absolute inset-0 bg-gray-900 opacity-40 transition-opacity duration-300 group-hover:opacity-10"
                ></div>
              </div>
            </button>
          </div>
        </div>

        <!-- Game Settings Menu -->
        <div id="game-settings-menu" class="flex-grow flex flex-col hidden">
          <div id="settings-columns" class="flex flex-row gap-6 h-full overflow-hidden">
            <!-- Player 1 Settings -->
            <div
              id="player-1-settings"
              class="flex flex-col flex-1 p-6 rounded-lg border-l-4 border-red-500 bg-gray-800 shadow-lg items-center transition-all duration-300 hover:shadow-xl hover:shadow-red-500/30 hover:-translate-y-1"
            >
              <h3 class="text-2xl font-semibold font-serpentine text-center mb-6 text-red-400">
                Player 1
              </h3>
              <div class="flex flex-col items-center justify-center flex-grow w-full">
                <div id="player-1-name" class="mb-6 w-3/4">
                  <label
                    for="player-1-alias"
                    class="block text-gray-300 text-lg font-bold mb-6 text-center"
                    >Alias</label
                  >
                  <input
                    id="player-1-alias"
                    type="text"
                    class="shadow appearance-none border-b-2 border-red-400 bg-gray-700 rounded-md w-full py-3 px-4 text-white leading-tight focus:outline-none focus:border-red-300 focus:shadow-outline text-center transition-all duration-300"
                    placeholder="Player"
                  />
                </div>
                <div id="player-1-paddle-colour" class="mt-6 mb-6 w-3/4 flex flex-col items-center">
                  <label
                    for="player-1-paddle-colour-input"
                    class="block text-gray-300 text-lg font-bold mb-2 text-center"
                    >Paddle Colour</label
                  >
                  <input
                    id="player-1-paddle-colour-input"
                    type="color"
                    value="#ff0000"
                    class="rounded-full w-1/2 h-10 cursor-pointer border-2 border-white"
                  />
                </div>
                <div id="player-1-character" class="mt-6 flex flex-col items-center hidden">
                  <div class="block text-gray-300 text-lg font-bold mb-3 text-center">
                    Character
                  </div>
                  <div class="flex items-center gap-6">
                    <button
                      id="prev-character-1"
                      class="text-gray-300 bg-gray-700 hover:bg-gray-600 px-3 py-2 rounded-md transition-colors duration-300"
                    >
                      &lt; Previous
                    </button>
                    <div
                      id="character-display-1"
                      class="w-48 h-48 rounded-lg bg-gray-700 shadow-xl p-3 flex items-center justify-center mx-2 border-2 border-red-400"
                    >
                      <img
                        id="character-img-1"
                        src="./static/character_select/mario.png"
                        alt="Character 1"
                        class="max-w-full max-h-full object-contain"
                      />
                    </div>
                    <button
                      id="next-character-1"
                      class="text-gray-300 bg-gray-700 hover:bg-gray-600 px-3 py-2 rounded-md transition-colors duration-300"
                    >
                      Next &gt;
                    </button>
                  </div>
                  <div id="character-helper-text-1" class="mt-4 text-center text-gray-300">
                    <div id="character-move-name-1"></div>
                    <div id="character-move-help-1" class="italic"></div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Player 2 Settings -->
            <div
              id="player-2-settings"
              class="flex flex-col flex-1 p-6 rounded-lg border-l-4 border-blue-500 bg-gray-800 shadow-lg items-center transition-all duration-300 hover:shadow-xl hover:shadow-blue-500/30 hover:-translate-y-1"
            >
              <h3 class="text-2xl font-semibold font-serpentine text-center mb-6 text-blue-400">
                Player 2
              </h3>
              <div class="flex flex-col items-center justify-center flex-grow w-full">
                <div id="player-2-name" class="mb-6 w-3/4">
                  <label
                    for="player-2-alias"
                    class="block text-gray-300 text-lg font-bold mb-6 text-center"
                    >Alias</label
                  >
                  <input
                    id="player-2-alias"
                    type="text"
                    class="shadow appearance-none border-b-2 border-blue-400 bg-gray-700 rounded-md w-full py-3 px-4 text-white leading-tight focus:outline-none focus:border-blue-300 focus:shadow-outline text-center transition-all duration-300"
                    placeholder="Opponent"
                  />
                </div>
                <div id="player-2-paddle-colour" class="mt-6 mb-6 w-3/4 flex flex-col items-center">
                  <label
                    for="player-2-paddle-colour-input"
                    class="block text-gray-300 text-lg font-bold mb-2 text-center"
                    >Paddle Colour</label
                  >
                  <input
                    id="player-2-paddle-colour-input"
                    type="color"
                    value="#0000ff"
                    class="rounded-full w-1/2 h-10 cursor-pointer border-2 border-white"
                  />
                </div>
                <div id="player-2-character" class="mt-6 flex flex-col items-center hidden">
                  <div class="block text-gray-300 text-lg font-bold mb-3 text-center">
                    Character
                  </div>
                  <div class="flex items-center gap-6">
                    <button
                      id="prev-character-2"
                      class="text-gray-300 bg-gray-700 hover:bg-gray-600 px-3 py-2 rounded-md transition-colors duration-300"
                    >
                      &lt; Previous
                    </button>
                    <div
                      id="character-display-2"
                      class="w-48 h-48 rounded-lg bg-gray-700 shadow-xl p-3 flex items-center justify-center mx-2 border-2 border-blue-400"
                    >
                      <img
                        id="character-img-2"
                        src="./static/character_select/mario.png"
                        alt="Character 2"
                        class="max-w-full max-h-full object-contain"
                      />
                    </div>
                    <button
                      id="next-character-2"
                      class="text-gray-300 bg-gray-700 hover:bg-gray-600 px-3 py-2 rounded-md transition-colors duration-300"
                    >
                      Next &gt;
                    </button>
                  </div>
                  <div id="character-helper-text-2" class="mt-4 text-center text-gray-300">
                    <div id="character-move-name-2"></div>
                    <div id="character-move-help-2" class="italic"></div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Board Settings -->
            <div
              id="board-settings-content"
              class="flex flex-col flex-1 p-6 rounded-lg border-l-4 border-purple-500 bg-gray-800 shadow-lg items-center transition-all duration-300 hover:shadow-xl hover:shadow-purple-500/30 hover:-translate-y-1"
            >
              <h3 class="text-2xl font-semibold font-serpentine text-center mb-6 text-purple-400">
                Board Background
              </h3>
              <div class="flex flex-col items-center justify-center flex-grow w-full">
                <div
                  id="match-background"
                  class="flex flex-col items-center justify-center mb-4 w-full"
                >
                  <label
                    for="background-img"
                    class="block text-gray-300 text-lg font-bold mb-3 text-center"
                    >Background</label
                  >
                  <div
                    id="background-display"
                    class="w-4/5 h-56 rounded-lg shadow-xl overflow-hidden flex items-center justify-center border-2 border-purple-400"
                  >
                    <img
                      id="background-img"
                      src="./static/backgrounds/Backyard.png"
                      class="w-full h-full"
                      alt="Background Image"
                    />
                  </div>
                </div>

              <div class="bg-gray-800 rounded-lg p-4 text-center w-4/5">
                <label
                  for="username-settings-container"
                  class="block font-serpentine text-orange-400 text-lg font-bold mb-6 text-center"
                  >Username</label
                >
                <input
                  id="username-settings-container"
                  type="text"
                  class="rounded-md text-2xl w-full py-3 px-4 text-white text-bold text-center"
                  placeholder="UsernamePlaceholder"
                />
              </div>

              <div class="bg-gray-800 rounded-lg p-4 text-center w-4/5">
                <label
                  for="email-settings-container"
                  class="block font-serpentine text-orange-400 text-lg font-bold mb-6 text-center"
                  >Email</label
                >
                <input
                  id="email-settings-container"
                  type="text"
                  class="rounded-md text-2xl w-full py-3 px-4 text-white text-bold text-center"
                  placeholder="EmailPlaceholder"
                />
              </div>

              <div
                class="flex bg-gray-800 rounded-lg p-4 text-center items-center justify-center w-4/5"
              >
                <div class="flex flex-row">
                  <div class="flex flex-col">
                    <label
                      for="password-settings-container"
                      class="block font-serpentine text-orange-400 text-lg font-bold mb-6 text-center"
                      >Password</label
                    >
                    <input
                      id="password-settings-container"
                      type="password"
                      class="rounded-md text-2xl w-full py-3 px-4 text-white text-bold mb-6 text-center"
                      placeholder="**************"
                    />
                  </div>
                  <div class="flex flex-col">
                    <label
                      for="retype-password-settings-container"
                      class="block font-serpentine text-orange-400 text-lg font-bold mb-6 text-center"
                      >Retype Password</label
                    >
                    <input
                      id="retype-password-settings-container"
                      type="password"
                      class="rounded-md text-2xl w-full py-3 px-4 text-white text-bold text-center"
                      placeholder="*************"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="flex p-4 justify-center items-center gap-2">
              <button
                id="settings-submit-button"
                class="bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white font-bold py-4 px-10 rounded-full focus:outline-none focus:shadow-outline shadow-lg transition-all duration-300 transform hover:scale-105 uppercase tracking-wider"
              >
                Submit
              </button>
            </div>
            <div
              id="2fa-container"
              class="flex flex-col h-1/5 justify-center items-center bg-gray-700 rounded-lg gap-6"
            >
              <div class="bg-gray-800 rounded-lg p-4 w-4/5">
                <div class="flex flex-col items-center space-y-3">
                  <span class="block font-serpentine text-orange-400 text-lg font-bold"
                    >2-Factor Authentication</span
                  >
                  <label
                    for="2fa-toggle-input"
                    class="relative inline-flex items-center cursor-pointer"
                  >
                    <input id="2fa-toggle-input" type="checkbox" value="" class="sr-only peer" />
                    <div
                      class="w-20 h-10 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-orange-300 dark:peer-focus:ring-orange-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-[2.5rem] rtl:peer-checked:after:-translate-x-[2.5rem] peer-checked:after:border-white after:content-[''] after:absolute after:top-[4px] after:start-[4px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-8 after:w-8 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600 dark:peer-checked:bg-orange-600"
                    ></div>
                    <span class="sr-only">Enable 2-Factor Authentication</span>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        id="twoFA-modal"
        class="login-modal fixed inset-0 z-50 flex items-center justify-center bg-black/70 backdrop-blur-sm p-4 hidden"
      >
        <div class="bg-white w-full max-w-md rounded-lg shadow-xl overflow-hidden">
          <h2 id="qr-modal-header" class="text-2xl font-bold text-center text-gray-800">
            Scan this QR code with your Authenticator app
          </h2>
          <img
            id="QR-code"
            src=""
            class="w-11/12 max-w-3xl lg:max-w-4xl xl:max-w-5xl mx-auto"
            alt="QR-code"
          />
          <form
            id="QRCode-form"
            class="flex flex-col p-6 sm:p-8 space-y-6"
            action="#"
            method="post"
          >
            <div class="space-y-1">
              <label for="auth-code" class="block text-sm font-medium text-gray-700"
                >Authentication Code</label
              >
              <input
                type="text"
                id="auth-code"
                name="auth-code"
                required
                autocomplete="auth-code"
                class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out"
              />
            </div>
            <div class="space-y-1">
              <label for="QRcode-password" class="block text-sm font-medium text-gray-700"
                >Password</label
              >
              <input
                type="password"
                id="QRCode-password"
                name="QRCode-password"
                required
                autocomplete="QRCode-password"
                class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out"
              />
            </div>
            <button
              id="twoFA-button"
              type="button"
              class="w-full text-white py-2.5 px-4 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 transition duration-150 ease-in-out font-semibold"
            >
              Send Code
            </button>
          </form>
        </div>
      </div>
      <div
        id="password-modal"
        class="login-modal fixed inset-0 z-50 flex items-center justify-center bg-black/70 backdrop-blur-sm p-4 hidden"
      >
        <div class="bg-white w-full max-w-md rounded-lg shadow-xl overflow-hidden">
          <form
            id="password-confirm-form"
            class="flex flex-col p-6 sm:p-8 space-y-6"
            action="#"
            method="post"
          >
            <h2 class="text-2xl font-bold text-center text-gray-800">
              Please confirm changes with your (old) password
            </h2>

            <div class="space-y-1">
              <label for="confirm-password" class="block text-sm font-medium text-gray-700"
                >Password</label
              >
              <input
                type="password"
                id="confirm-password"
                name="password"
                required
                autocomplete="current-password"
                class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out"
              />
            </div>
            <button
              id="change-confirm-button"
              type="button"
              class="w-full bg-blue-600 text-white py-2.5 px-4 rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out font-semibold"
            >
              Confirm
            </button>
          </form>
        </div>
      </div>
    </div>
  </template>

    <div class="flex justify-between items-center bg-gray-800 rounded-lg p-3">

        <span class="text-white">Tournament #ID1</span>
