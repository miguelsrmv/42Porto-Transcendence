<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ft_transcendence</title>
    <link rel="icon" href="./static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./dist/output.css">
    <script type="module" src="../dist/navigation.js"></script>
    <script type="module" src="../dist/events.js"></script>
    <script type="module" src="../dist/app.js"></script>
</head>

<body id="body" class="flex flex-col h-screen overflow-hidden">
    <nav id="navigation"> </nav>

    <main id="app" class="flex-1 overflow-hidden"></main>

    <footer id="footer" class="text-center bg-black text-white">
        <p>ft_transcendence by <a href="https: //github.com/miguelsrmv">mde-sa--</a>, <a
                href="https://github.com/damachad">damachad</a> & <a
                href="https://github.com/TiagoMartins14">tiaferna</a> @
            <a href="https://www.42porto.com/pt/">42Porto</a>
        </p>
    </footer>

    <template id="nav-bar">
        <div class="flex-row justify-center">
            <button class="nav-button" id="home-nav" data-target="home-template">Home</button>
            <button class="nav-button" id="local-nav" data-target="local-template">Local</button>
            <button class="nav-button" id="multiplayer-nav" data-target="multiplayer-template">Multiplayer</button>
            <button class="nav-button" id="tournament-nav" data-target="tournament-template">Tournament</button>
            <button class="nav-button" id="rankings-nav" data-target="rankings-template">Rankings</button>
        </div>
    </template>

    <template id="landing-template">
        <div class="w-screen h-screenbg-cover bg-center bg-[url('/static/images/homescreen_background.jpg')] flex flex-col flex-grow justify-center
            items-center">
            <div id="title-screen" class="text-center">
                <img id="main-title" src="./static/images/supersmash_titlescreen.png" class="mx-auto min-w-[1200px]">
                <div id="sub-title"
                    class="text-6xl font-serpentine mx-auto relative top-[-25vh] tracking-wide opacity-0 invisible">
                    Transcendence </div>
                <button id="enter-button" data-target="home-template"
                    class="text-7xl font-serpentine opacity-0 invisible relative top-[-10vh]">Enter</button>
            </div>
            <div id="login-modal" class="login-modal -mt-10%">
                <div class="modal-content flex flex-col h-[80%]">
                    <span class="h-[10%] w-full"> X </span>
                    <div class="flex flex-1">
                        <div id="menu-model"
                            class="bg-white w-1/2 h-full p-8 relative items-center justify-center bg-red-300">
                            <!-- Image on the top -->
                            <img src="./static/images/mr_game_and_watch.png" alt="Image"
                                class="w-full h-[80%] object-cover bg-blue-300">
                            <!-- Bottom row with angled background -->
                            <div class="w-full h-[20%] relative">
                                <div class="w-full">
                                    <!-- Filling the rest with bg-red-300 -->
                                    <div class="w-full h-full bg-blue-300 absolute bottom-0"></div>

                                    <!-- Polygon shape with bg-red-700 -->
                                    <div class="w-full h-full bg-blue-700 angled-top absolute bottom-0">
                                    </div>

                                    <!-- Text -->
                                    <div
                                        class="w-full h-full text-white text-left font-bold font-serpentine text-7xl text-shadow-xl text-outline flex items-end absolute bottom-0 ml-4">
                                        <br>
                                        GUEST
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div id="menu-model"
                            class="bg-white w-1/2 h-full p-8 relative items-center justify-center bg-blue-300">
                            <!-- Image on the top -->
                            <img src="./static/images/pokemon_trainer.png" alt="Image"
                                class="w-full h-[80%] object-cover bg-red-300">
                            <!-- Bottom row with angled background -->
                            <div class="w-full h-[20%] relative">
                                <div class="w-full">
                                    <!-- Filling the rest with bg-red-300 -->
                                    <div class="w-full h-full bg-red-300 absolute bottom-0"></div>

                                    <!-- Polygon shape with bg-red-700 -->
                                    <div class="w-full h-full bg-red-700 angled-top absolute bottom-0">
                                    </div>

                                    <!-- Text -->
                                    <div
                                        class="w-full h-full text-white text-left font-bold font-serpentine text-7xl text-shadow-xl text-outline flex items-end absolute bottom-0 ml-4">
                                        <br>
                                        LOGIN
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
    </template>

    <template id="home-template">
        <div> I'm on home! </div>
    </template>

    <template id="local-template">
        <div> I'm on local! </div>
    </template>

    <template id="multiplayer-template">
        <div> I'm on multiplayer! </div>
    </template>

    <template id="tournament-template">
        <div> I'm on tournament! </div>
    </template>

    <template id="rankings-template">
        <div> I'm on rankings! </div>
    </template>
</body>

</html>
