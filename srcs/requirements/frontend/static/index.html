<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ft_transcendence</title>
    <link rel="icon" href="./static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./dist/output.css">
    <script type="module" src="../dist/navigation.js"></script>
    <script type="module" src="../dist/events.js"></script>
    <script type="module" src="../dist/app.js"></script>
</head>

<body id="body"
    class="h-screen w-screen overflow-hidden bg-cover bg-center bg-[url('/static/images/homescreen_background.jpg')]">
    <header id="header" class="h-[0%] w-full relative flex items-center justify-center"></header>

    <main id="app" class="h-full w-full"></main>

    <nav id="navigation" class="h-[0%] w-full relative"> </nav>

    <footer id="footer" class="w-full h-[2%] text-center bg-black text-white fixed bottom-0">
        <p>ft_transcendence by <a href="https://github.com/miguelsrmv">mde-sa--</a>, <a
                href="https://github.com/damachad">damachad</a> & <a
                href="https://github.com/TiagoMartins14">tiaferna</a> @
            <a href="https://www.42porto.com/pt/">42Porto</a>
        </p>
    </footer>
</body>

<template id="landing-template">
    <div id="title-screen" class="w-full h-full flex flex-col items-center text-center relative">
        <img id="main-title" src="./static/images/supersmash_titlescreen.png"
            class="mx-auto min-w-[800x] max-w-[1200px]">
        <div id="sub-title"
            class="text-6xl font-serpentine mx-auto tracking-wide absolute bottom-[+40vh] opacity-0 invisible">
            Transcendence </div>
        <button id="enter-button" data-target="main-menu-template"
            class="text-7xl font-serpentine absolute bottom-[+20vh] left-1/2 transform -translate-x-1/2 opacity-0 invisible ">Enter</button>
    </div>
    <div id="login-modal"
        class="login-modal min-w-[800px] w-2/3 max-w-[900px] min-h-[85vh] bg-black/80 rounded-lg p-6 pb-10 gap-6 shadow-[0_0_15px_5px_rgba(255,255,255,0.1)] border border-gray-700/50">
        <div class="flex-grow grid grid-cols-2 gap-6 h-[90%]">
            <div id="guest-button"
                class="w-full h-full flex justify-center cursor-pointer rounded overflow-hidden min-h-[750px] group transform transition duration-200 hover:scale-105">
                <div class="">
                    <!-- Image that takes up entire card -->
                    <div class="menu-image absolute left-0 w-full h-full bg-cover bg-center bg-no-repeat"
                        style="background-image: url('/static/images/pokemon_trainer_female.png');">
                    </div>

                    <!-- Polygon color overlay -->
                    <div class="absolute bottom-0 left-0 w-full h-[20%] bg-blue-700 angled-top z-20"></div>

                    <!-- Full-menu colour overlay -->
                    <div
                        class="absolute bottom-0 left-0 w-full h-full bg-blue-700 opacity-50 z-25 group-hover:opacity-0 transition-opacity duration-200">
                    </div>

                    <!-- Text overlay -->
                    <div
                        class="absolute bottom-2 left-6 font-bold uppercase z-30 text-white font-serpentine text-7xl text-outline px-2 py-1">
                        Guest
                    </div>
                </div>
            </div>
            <div id="login-button"
                class="w-full h-full flex justify-center cursor-pointer rounded overflow-hidden min-h-[750px] group transform transition duration-200 hover:scale-105">
                <div class="">
                    <!-- Image that takes up entire card -->
                    <div class="menu-image absolute left-0 w-full h-full bg-cover bg-center bg-no-repeat"
                        style="background-image: url('/static/images/pokemon_trainer_male.png');">
                    </div>

                    <!-- Polygon color overlay -->
                    <div class="absolute bottom-0 left-0 w-full h-[20%] bg-red-700 angled-top z-20"></div>

                    <!-- Full-menu colour overlay -->
                    <div
                        class="absolute bottom-0 left-0 w-full h-full bg-red-700 opacity-50 z-25 group-hover:opacity-0 transition-opacity duration-200">
                    </div>

                    <!-- Text overlay -->
                    <div
                        class="absolute bottom-2 left-6 font-bold uppercase z-30 text-white font-serpentine text-7xl text-outline px-2 py-1">
                        Login
                    </div>
                </div>
            </div>
        </div>
        <!-- Back Button -->
        <div class="flex justify-end items-center h-[10%]">
            <button id="back-button" class="h-full">
                <img src="./static/icons/backarrow.png" alt="Back" class="h-[80%] w-auto hover:opacity-80">
            </button>
        </div>
    </div>
</template>

<template id="main-menu-template">
    <div id="main-menu" class="w-[85%] h-full mx-auto flex justify-center items-center gap-4">
        <div id="local-play-button"
            class="relative h-full flex-1 justify-center cursor-pointer rounded overflow-hidden min-h-[750px] group transform transition duration-200 hover:scale-105">
            <!-- Image that takes up entire card -->
            <div class="menu-image absolute left-0 w-full h-full bg-cover bg-center bg-no-repeat"
                style="background-image: url('/static/images/pokemon_trainer_male.png');">
            </div>

            <!-- Polygon color overlay -->
            <div class="absolute bottom-0 left-0 w-full h-[20%] bg-red-700 angled-top z-20"></div>

            <!-- Full-menu colour overlay -->
            <div
                class="absolute bottom-0 left-0 w-full h-full bg-red-700 opacity-50 z-25 group-hover:opacity-0 transition-opacity duration-200">
            </div>

            <!-- Text overlay -->
            <div
                class="absolute bottom-0 left-3 font-bold uppercase z-30 text-white font-serpentine text-5xl text-outline px-2 py-1">
                Local Play
            </div>
        </div>
        <div id="remote-play-button"
            class="h-full flex-1 justify-center cursor-pointer rounded overflow-hidden min-h-[750px] group w-full transform transition duration-200 hover:scale-105">
            <!-- Image that takes up entire card -->
            <div class="menu-image absolute left-0 w-full h-full bg-cover bg-center bg-no-repeat"
                style="background-image: url('/static/images/pokemon_trainer_male.png');">
            </div>

            <!-- Polygon color overlay -->
            <div class="absolute bottom-0 left-0 w-full h-[20%] bg-red-700 angled-top z-20"></div>

            <!-- Full-menu colour overlay -->
            <div
                class="absolute bottom-0 left-0 w-full h-full bg-red-700 opacity-50 z-25 group-hover:opacity-0 transition-opacity duration-200">
            </div>

            <!-- Text overlay -->
            <div
                class="absolute bottom-0 left-3 font-bold uppercase z-30 text-white font-serpentine text-5xl text-outline px-2 py-1">
                Remote Play
            </div>
        </div>

        <div id="tournament-play-button"
            class="h-full flex-1 justify-center cursor-pointer rounded overflow-hidden min-h-[750px] group w-full transform transition duration-200 hover:scale-105">
            <!-- Image that takes up entire card -->
            <div class="menu-image absolute left-0 w-full h-full bg-cover bg-center bg-no-repeat"
                style="background-image: url('/static/images/pokemon_trainer_male.png');">
            </div>

            <!-- Polygon color overlay -->
            <div class="absolute bottom-0 left-0 w-full h-[20%] bg-red-700 angled-top z-20"></div>

            <!-- Full-menu colour overlay -->
            <div
                class="absolute bottom-0 left-0 w-full h-full bg-red-700 opacity-50 z-25 group-hover:opacity-0 transition-opacity duration-200">
            </div>

            <!-- Text overlay -->
            <div
                class="absolute bottom-0 left-3 font-bold uppercase z-30 text-white font-serpentine text-5xl text-outline px-2 py-1">
                Tourney
            </div>
        </div>

        <div id="networking-section"
            class="h-full w-full flex flex-1 flex-col justify-center rounded overflow-hidden min-h-[750px] ">
            <div id="rankings-button"
                class="flex-1 relative group transform transition duration-200 hover:scale-105 cursor-pointer mb-2">
                <!-- Image that takes up entire card -->
                <div class="menu-image absolute inset-0 bg-cover bg-center bg-no-repeat"
                    style="background-image: url('/static/images/pokemon_trainer_male.png');">
                </div>

                <!-- Polygon color overlay -->
                <div class="absolute bottom-0 left-0 w-full h-[20%] bg-red-700 angled-top z-20"></div>

                <!-- Full-menu colour overlay -->
                <div
                    class="absolute bottom-0 left-0 w-full h-full bg-red-700 opacity-50 z-25 group-hover:opacity-0 transition-opacity duration-200">
                </div>

                <!-- Text overlay -->
                <div
                    class="absolute bottom-0 left-3 font-bold uppercase z-30 text-white font-serpentine text-5xl text-outline px-2 py-1">
                    Rankings
                </div>
            </div>

            <div id="friends-button"
                class="flex-1 relative group transform transition duration-200 hover:scale-105 cursor-pointer mt-2">
                <!-- Image that takes up entire card -->
                <div class="menu-image absolute inset-0 bg-cover bg-center bg-no-repeat"
                    style="background-image: url('/static/images/pokemon_trainer_male.png');">
                </div>

                <!-- Polygon color overlay -->
                <div class="absolute bottom-0 left-0 w-full h-[20%] bg-red-700 angled-top z-20"></div>

                <!-- Full-menu colour overlay -->
                <div
                    class="absolute bottom-0 left-0 w-full h-full bg-red-700 opacity-50 z-25 group-hover:opacity-0 transition-opacity duration-200">
                </div>

                <!-- Text overlay -->
                <div
                    class="absolute bottom-0 left-3 font-bold uppercase z-30 text-white font-serpentine text-5xl text-outline px-2 py-1">
                    Friends
                </div>
            </div>
        </div>
    </div>
</template>

<template id="game-menu-template">
    <div id="game-menu" class="flex w-[85%] mx-auto">
        <div id="player-settings" class="flex-1 flex items-center justify-center">Player Settings</div>
        <div id="match-settings" class="flex-1 flex items-center justify-center">Match settings</div>
    </div>
</template>

<template id="player-settings-template">
    <div id="player-settings">
        <div
            class="absolute top-0 left-0 right-0 p-4 bg-white/30 backdrop-blur-lg shadow-lg rounded-lg max-w-lg mx-auto mt-6">
            <ul class="flex space-x-4 text-white">
                <li><a href="#" class="hover:text-gray-200">Home</a></li>
                <li><a href="#" class="hover:text-gray-200">About</a></li>
                <li><a href="#" class="hover:text-gray-200">Contact</a></li>
            </ul>
        </div>
    </div>
</template>

<template id="match-settings-template">
    <div id="match-settings-menu"></div>
</template>

<template id="local-play-template">
    <div> I'm on local play! </div>
</template>

<template id="remote-play-template">
    <div> I'm on remote play! </div>
</template>

<template id="tournament-template">
    <div> I'm on tournament play! </div>
</template>

<template id="friends-template">
    <div id="friends-menu" class="flex w-[85%] mx-auto">
        <div> I'm on friends! </div>
</template>

<template id="rankings-template">
    <div id="rankings-menu" class="flex w-[85%] mx-auto">
        <div> I'm on rankings! </div>
</template>

<template id="header-template">
    <div id="header-menu" class="w-[85%] flex justify-between items-center">
        <div id="header-menu-text" class="font-serpentine text-5xl text-center"></div>
    </div>
</template>

<template id="nav-bar-template">
    <div id="nav-bar" class="w-[85%] h-full flex justify-between items-center mx-auto">
        <div id="nav-bar-text" class="font-serpentine text-3xl w-[80%] text-center mx-auto"></div>
        <div class="flex text-7xl justify-end items-center relative w-[20%] h-full">
            <button id="nav-back-button">⬅️</button>
            <button id="nav-settings-button">⚙️</button>
            <div id="settings-dropdown"
                class="absolute bottom-full left-0 mb-2 w-48 bg-white shadow-lg rounded-md text-black opacity-0 group-hover:opacity-100 transition-opacity duration-200">
                <div class="py-2">
                    <a href="#" class="block px-4 py-2 text-sm">Option 1</a>
                    <a href="#" class="block px-4 py-2 text-sm">Option 2</a>
                    <a href="#" class="block px-4 py-2 text-sm">Option 3</a>
                </div>
            </div>
        </div>
    </div>
</template>

</html>
